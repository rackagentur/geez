<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music | GEEZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css?v=1.4">
</head>
<body>
  <header class="sticky-header">
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="mark"><img src="BRANDWT.png" alt="Logo"></div>
          <div class="titles">
            <h1>GEEZ</h1>
            <div class="sub">Music</div>
          </div>
        </div>
        <div class="top-actions">
          <button class="mobile-menu-toggle"><span></span><span></span><span></span></button>
        </div>
      </div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="music.html" class="active">Music</a>
        <a href="videos.html">Videos</a>
        <a href="tour.html">Tour</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card" style="margin-top:20px;">
      <div class="hd"><h2>Tracks</h2></div>
      <div class="bd">
        <div class="track">
          <h3>Circuit Tribal Peaks</h3>
          
          <div class="custom-audio-player" id="player1">
            <audio id="audio1">
              <source src="https://drive.google.com/uc?export=download&id=1ioBcGiX-2jeAEEnomTiTnUC6Ad7PeqOi" type="audio/mpeg">
            </audio>
            
            <button class="play-btn" id="play1">
              <i class="fa-solid fa-play"></i>
            </button>
            
            <div class="progress-container" id="progCont1">
              <div class="progress-bar" id="bar1"></div>
            </div>
            
            <div class="time-display" id="time1">0:00</div>
          </div>
        </div>
        
        <div style="margin-top:20px;">
          <a class="btn" href="https://soundcloud.com/gregorgusgeez" target="_blank">
            <span class="l"><span class="t">More SoundCloud</span></span>
            <span class="r">â†—</span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Custom Audio Logic
    const audio = document.getElementById('audio1');
    const playBtn = document.getElementById('play1');
    const progressBar = document.getElementById('bar1');
    const progressContainer = document.getElementById('progCont1');
    const timeDisplay = document.getElementById('time1');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
      
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60);
      timeDisplay.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });
  </script>
</body>
</html>
