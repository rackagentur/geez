<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="GEEZ (Gregorgus Geez) — Cologne-based circuit DJ. EPK, mixes, links, and bookings." />
  <title>Sound Of Geez</title>
  <link rel="icon" type="image/png" href="BRANDWT.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css?v=20" />
  <style>
    /* Critical mobile menu styles (ensure these exist in your CSS) */
    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 21px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 100;
    }

    .mobile-menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--ink);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    @media (max-width: 760px) {
      .mobile-menu-toggle {
        display: flex !important;
      }
      
      .nav-menu {
        display: none;
        position: fixed;
        top: 120px;
        left: 0;
        right: 0;
        background: rgba(15,15,18,0.95);
        backdrop-filter: blur(10px);
        padding: 2rem;
        gap: 1rem;
        z-index: 10;
        border-top: 1px solid var(--stroke);
      }
      
      .nav-menu.active {
        display: flex;
        animation: fadeIn 0.3s forwards;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Sticky Navigation Header -->
  <header class="sticky-header">
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="mark mark-logo" aria-label="Sound Of Geez">
            <img src="BRANDWT.png" alt="Sound Of Geez" />
          </div>
          <div class="titles">
            <h1>Sound Of Geez</h1>
            <div class="sub">
              Cologne-based circuit DJ / vocalist / producer<br/>
              Circuit Tribal peaks → Tech House drive → Disco / Funk groove
            </div>
          </div>
        </div>

        <div class="pill">
          <span class="dot"></span>
          Bookings:
          <a href="mailto:rackagentur@gmail.com" class="mail-link">rackagentur@gmail.com</a>
        </div>
        
        <!-- Mobile Menu Toggle Button -->
        <button class="mobile-menu-toggle" aria-label="Toggle Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      
      <!-- Navigation Menu -->
      <nav class="nav-menu">
        <a href="index.html" class="active">Home</a>
        <a href="music.html">Music</a>
        <a href="videos.html">Videos</a>
        <a href="tour.html">Tour</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="wrap">
    <!-- ALL MAIN CONTENT HERE -->
    <!-- ... (your complete card content) ... -->
  </div>

  <script>
    // Set copyright year
    document.getElementById('y').textContent = new Date().getFullYear();
    
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
          menuToggle.classList.toggle('active');
        });

        // Close menu when clicking links
        document.querySelectorAll('.nav-menu a').forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            menuToggle.classList.remove('active');
          });
        });
      } else {
        console.error('Mobile menu elements not found');
      }
    });
  </script>
  
  <!-- External scripts -->
  <script src="script.js" defer></script>
</body>
</html>
