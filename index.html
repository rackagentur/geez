<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="GEEZ (Gregorgus Geez) — Cologne-based circuit DJ. EPK, mixes, links, and bookings." />
  <title>Sound Of Geez</title>
  <link rel="icon" type="image/png" href="BRANDWT.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css?v=20" />
</head>

<body>
  <!-- Sticky Navigation Header -->
  <header class="sticky-header">
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="mark mark-logo" aria-label="Sound Of Geez">
            <img src="BRANDWT.png" alt="Sound Of Geez" />
          </div>
          <div class="titles">
            <h1>Sound Of Geez</h1>
            <div class="sub">
              Cologne-based circuit DJ / vocalist / producer<br/>
              Circuit Tribal peaks → Tech House drive → Disco / Funk groove
            </div>
          </div>
        </div>

        <div class="pill">
          <span class="dot"></span>
          Bookings:
          <a href="mailto:rackagentur@gmail.com" class="mail-link">rackagentur@gmail.com</a>
        </div>
        
        <!-- Mobile Menu Toggle Button -->
        <button class="mobile-menu-toggle" aria-label="Toggle Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      
      <!-- Navigation Menu -->
      <nav class="nav-menu">
        <a href="index.html" class="active">Home</a>
        <a href="music.html">Music</a>
        <a href="videos.html">Videos</a>
        <a href="tour.html">Tour</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="wrap">
    <!-- Main Content Cards -->
    <div class="grid">
      <!-- ... (your existing card content) ... -->
    </div>

    <!-- Footer Card -->
    <div class="card footer-card">
      <div class="footer">
        <div>© <span id="y"></span> GEEZ • Cologne, DE</div>
        <div>
          <a href="https://soundofgeez.com">soundofgeez.com</a>
          • <a href="datenschutz.html">Datenschutz</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Set current year in footer
    document.getElementById('y').textContent = new Date().getFullYear();
    
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
          menuToggle.classList.toggle('active');
        });

        document.querySelectorAll('.nav-menu a').forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            menuToggle.classList.remove('active');
          });
        });
      }
    });
  </script>
</body>
</html>
