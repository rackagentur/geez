<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Of Geez | Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header (same as index.html) -->
  <header class="sticky-header">
    <!-- ... header content ... -->
  </header>

  <!-- Contact Section -->
  <section class="section">
    <div class="wrap">
      <h1 class="section-title">Contact</h1>
      <div class="contact-grid">
        <div class="contact-form fade-in-up">
          <h3>Get in touch</h3>
          <form class="contact-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" required>
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <input type="text" class="form-control" placeholder="Subject" required>
            <textarea class="form-control" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
        
        <div class="contact-info fade-in-up" style="animation-delay: 0.2s">
          <h3>Management & Booking</h3>
          <address>
            Rackagentur GmbH<br>
            Cologne, Germany<br>
            <a href="mailto:rackagentur@gmail.com">rackagentur@gmail.com</a><br>
            <a href="tel:+49123456789">+49 123 456 789</a>
          </address>
          
          <div style="margin-top: 2rem;">
            <h3>Follow GEEZ</h3>
            <div class="social-links">
              <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" aria-label="Spotify"><i class="fa-brands fa-spotify"></i></a>
              <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
              <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (same as index.html) -->
  <footer>
    <!-- ... footer content ... -->
  </footer>
</body>
</html>
